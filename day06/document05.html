<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 동적으로 생성, 삽입, 삭제</title>
</head>
<body>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있다.</p>
    <p>createElement("태그명"), appendChild("태그 객체"), removeChild("태그 객체)</p>
    <p>위 3개의 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제한다.</p>

    <a href="javascript:createDIV()">DIV 생성</a>
</body>
<script>
    // 5개의 색상 중 한 가지 색으로 배경을 랜덤하게 출력한다.
    let colors = new Array("yellow", "red", "white", "purple", "orange");
    globalThis.count = 0;

    function createDIV(){
        const div = document.createElement("div");
        div.innerHTML = `새로 생성된 ${++globalThis.count}번째 div입니다.`;
        div.style.backgroundColor = colors[Math.floor(Math.random() * 5)];
        // 클릭한 DIV 태그 삭제하기
        div.onclick = function(){
            document.body.removeChild(div);
        };

        document.body.appendChild(div);
    }
</script>
</html>
