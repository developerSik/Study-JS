<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task04</title>
</head>
<body></body>
<script>
    let message = prompt("출력할 문자를 입력하세요.");
    let number = prompt("몇번을 출력하시겠습니까?");
    
   
    let num = Number(number);
   
    input(message, num, function(hap){
     document.write(`<h3>pr("${message}",${number});</h3>`);
     document.write(`<span>결과 : </span>`);
     for(let i=0; i<hap; i++){
         document.write(`<span>${message}</span>`);
     }
    });

    function input (message, num, callback){
     if(callback){
        callback(num);
     }
   
 }
    

       

      
     

  
</script>
</html>

    <!-- 
        pr("%", 5);
        결과 : %%%%%

        위의 결과가 나오는 함수를 선언하여 사용한다.
        출력은 콜백함수를 사용한다.
     -->
     <!-- 출력할 문자와 출력할 횟수를 다이얼로그로 입력받아서 처리 -->
