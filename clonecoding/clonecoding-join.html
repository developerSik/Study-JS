<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="clonecoding-join.css">
</head>
<body>
    <div class="member-wrap">
        <header class="member-header">
            <h1 class="member-logo">
                <a href="https://www.coupang.com" class="member-logo__link" style="background-image:url(//static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png),none;">
                    <img src="//static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png" width="100%" height="100%" class="member-logo__img-fixer" alt="coupang">
                </a>
            </h1>
        </header>
        <div class="member-main">
            <div> <!-- 멤버 조인 -->
                <div class="section-title"> 회원정보를 입력해주세요 </div>
                <div class="join_content">
                    <div>
                        <div class="member__field-wrap">
                            <div class="member__input-field">
                                <label for="join-email-input" class="member__input-wrap _joinEmailInputStatusTarget member__input-wrap-v2">
                                    <span class="member__input-group member__input-group--icon-label">
                                        <i class="join__sprite join__sprite--email"></i>
                                    </span>
                                    <span></span>
                                    <span class="member__input-group">
                                        <input type="email" class="member__input _joinEmailInput" maxlength="80" value aria-label="아이디(이메일)">
                                        <span class="member__input-area__overlap-label _joinEmailLabel" aria-hidden="true" style="dispaly: block;">아이디(이메일)</span>
                                    </span>
                                </label>
                            </div>
                            <div></div>
                        </div>
                        <div class="member__field-wrap">
                            <div class="member__input-field  member__input__password">
                                <label class="member__input-wrap _joinPasswordInputStatusTarget member__input-wrap-v2" for="join-password-input">
                                   <span class="member__input-group member__input-group--icon-label">
                                    <i class="join__sprite join__sprite--password"></i>
                                   </span>
                                   <span id="__join__password__valid" class="member__input-group member__input-group--validator _joinPasswordValid" style="display:none;">
                                    <i class="join__sprite join__sprite--valid"></i>
                                   </span>
                                   <div class="member__input-group __display__password__wrapper">
                                    <input type="password" class="member__input _joinPasswordInput" id="join-password-input" value maxlength="20" aria-label="비밀번호">
                                    <span class="member__input-area__overlap-label _joinPasswordLabel style aria-hidden="true">비밀번호</span>
                                    <span></span>
                                   </div>
                                </label>
                                <div></div>
                            </div>
                        </div>
                        <div class="member__field-wrap">
                            <div class="member__input-field">
                                <label class="member__input-wrap _joinPasswordAgainInputStatusTarget member__input-wrap-v2" for="join-password-again-input">
                                    <span class="member__input-group member__input-group--icon-label">
                                        <i class="join__sprite join__sprite--password-confirm"></i>
                                    </span>
                                    <span class="member__input-group member__input-group--validator _joinPasswordAgainValid" style="display: none;">
                                        <i class="join__sprite join__sprite--valid"></i>
                                    </span>
                                    <span class="member__input-group">
                                        <input type="password" class="member__input _joinPasswordAgainInput" id="join-password-again-input" value maxlength="20" aria-label="비밀번호 확인">
                                        <span class="member__input-area__overlap-label _joinPasswordAgainLabel" aria-hidden="true" style>비밀번호 확인</span>
                                    </span>
                                </label>
                                <div></div>
                            </div>
                            <div></div>
                        </div>
                        <div class="member__field-wrap">
                            <div class="member__input-field">
                                <label class="member__input-wrap _joinNameInputStatusTarget member__input-wrap-v2" for="join-name-input">
                                    <span class="member__input-group member__input-group--icon-label">
                                        <i class="join__sprite join__sprite--name"></i>
                                    </span>
                                    <span class="member__input-group member__input-group--validator _joinNameValid" style="display: none;">
                                        <i class="join__sprite join__sprite--valid"></i>
                                    </span>
                                    <span class="member__input-group">
                                        <input type="Name" class="member__input _joinNameInput" id="join-name-input" maxlength="40" value aria-label="이름">
                                        <span class="member__input-area__overlap-label _joinNameLabel" aria-hidden="true" style>이름</span>
                                    </span>
                                </label>
                            </div>
                            <div></div>
                        </div>
                        <div class="member__field-wrap">
                            <div class="member__input-field">
                                <label class="member__input-wrap _joinPhoneInputStatusTarget member__input-wrap-v2" for="join-phone-input">
                                    <span class="member__input-group member__input-group--icon-label">
                                        <i class="join__sprite join__sprite--phone"></i>
                                    </span>
                                    <span class="member__input-group member__input-group--validator _joinPhoneValid" style="display: none;">
                                        <i class="join__sprite join__sprite--valid"></i>
                                    </span>
                                    <span class="member__input-group">
                                        <input type="hidden" value="82" data-code="82" class="phone-country-select _phoneCountryCode _joinPhoneCountryCode">
                                        <input type="tel" class="member__input _joinPhoneInput _phoneNumber" id="join-phone-input" value autocomplete="off" aria-label="휴대폰 번호">
                                        <span class="member__input-area__overlap-label _joinPhoneLabel" aria-hidden="true" style="display :block" >휴대폰 번호</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div> <!-- 섹션 바디 -->
                </div>
                <div id="c-jointerms" class="jointerms">
                    <div class="g-terms-checkbox">
                        <div class="checkall checkall-first">
                            <div id="c-checkbox-item_checkall" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_checkall" aria-hidden="true" parent-id>
                                    <label for="chk_checkall" role="checkbox" aria-label="모두 확인하였으며 동의합니다" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span aria-hidden="true">모두 확인하였으며 동의합니다.</span>
                                    </label>
                                </div>
                            </div>
                            <span class="message"> 전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며, 개별적으로 동의를 선택 하실 수 있습니다. 선택 항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다. </span>
                        </div>
                        <div></div>
                        <ul class="terms">
                            <div id="c-checkbox-item_join-terms-fourteen" class="c-checkbox-item">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_join-terms-fourteen" aria-hidden="true" parent-id>
                                    <label for="chk_join-terms-fourteen" role="checkbox" aria-label="만 14세 이상입니다" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span aria-hidden="true">[필수] 만 14세 이상입니다</span>
                                    </label>
                                </div>
                            </div>
                            <div id="c-checkbox-item_join-terms-service" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_join-terms-service" aria-hidden="true" parent-id>
                                    <label for="chk_join-terms-service" role="checkbox" aria-label="쿠팡 이용약관 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[필수] 쿠팡 이용약관 동의</span>
                                    </label>
                                    <button class="icon icon-right-arrow" type="button" aria-haspopup="dialog" aria-label="약관 대화상자 열기"></button>
                                </div>
                            </div>
                            <div id="c-checkbox-item_join-terms-commerce" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_join-terms-commerce" aria-hidden="true" parent-id>
                                    <label for="chk_join-terms-commerce" role="checkbox" aria-label="전자금융거래 이용약관 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[필수] 전자금융거래 이용약관 동의</span>
                                    </label>
                                    <button class="icon icon-right-arrow" type="button" aria-haspopup="dialog" aria-label="약관 대화상자 열기"></button>
                                </div>
                            </div>
                            <div id="c-checkbox-item_join-terms-privacy-collect-use" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_join-terms-privacy-collect-use" aria-hidden="true" parent-id>
                                    <label for="chk_join-terms-privacy-collect-use" role="checkbox" aria-label="개인정보 수집 및 이용 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[필수] 개인정보 수집 및 이용 동의</span>
                                    </label>
                                    <button class="icon icon-right-arrow" type="button" aria-haspopup="dialog" aria-label="약관 대화상자 열기"></button>
                                </div>
                            </div>
                            <div id="c-checkbox-item_agree-to-collect-third-part-information" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_agree-to-collect-third-part-information" aria-hidden="true" parent-id>
                                    <label for="chk_agree-to-collect-third-part-information" role="checkbox" aria-label="개인정보 제3자 제공 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[필수] 개인정보 제3자 제공 동의</span>
                                    </label>
                                    <button class="icon icon-right-arrow" type="button" aria-haspopup="dialog" aria-label="약관 대화상자 열기"></button>
                                </div>
                            </div>
                            <div id="c-checkbox-item_POLICY_AGREE_COLLECT" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_POLICY_AGREE_COLLECT" aria-hidden="true" parent-id>
                                    <label for="chk_POLICY_AGREE_COLLECT" role="checkbox" aria-label="마케팅 목적의 개인정보 수집 및 이용 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[선택] 마케팅 목적의 개인정보 수집 및 이용 동의</span>
                                    </label>
                                    <button class="icon icon-right-arrow" type="button" aria-haspopup="dialog" aria-label="약관 대화상자 열기"></button>
                                </div>
                            </div>
                            <div id="c-checkbox-item_agree-to-receive-ads" class="c-checkbox-item ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_agree-to-receive-ads" aria-hidden="true" parent-id>
                                    <label for="chk_agree-to-receive-ads" role="checkbox" aria-label="광고성 정보 수신 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[선택] 광고성 정보 수신 동의</span>
                                    </label>
                                    <button class="icon icon-right-arrow" type="button" aria-haspopup="dialog" aria-label="약관 대화상자 열기"></button>
                                </div>
                            </div>
                            <div id="c-checkbox-item_POLICY_AGREE_EMAIL" class="c-checkbox-item c-checkbox-item__subitem ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_POLICY_AGREE_EMAIL" aria-hidden="true" parent-id>
                                    <label for="chk_POLICY_AGREE_EMAIL" role="checkbox" aria-label="이메일 수신 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[선택] 이메일 수신 동의</span>
                                    </label>
                                </div>
                            </div>
                            <div id="c-checkbox-item_POLICY_AGREE_SMS" class="c-checkbox-item c-checkbox-item__subitem ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_POLICY_AGREE_SMS" aria-hidden="true" parent-id>
                                    <label for="chk_POLICY_AGREE_SMS" role="checkbox" aria-label="SMS, SNS 수신 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[선택] SMS, SNS 수신 동의</span>
                                    </label>
                                </div>
                            </div>
                            <div id="c-checkbox-item_POLICY_AGREE_MARKETING_PUSH" class="c-checkbox-item c-checkbox-item__subitem ">
                                <div class="wrapper">
                                    <input type="checkbox" id="chk_POLICY_AGREE_MARKETING_PUSH" aria-hidden="true" parent-id>
                                    <label for="chk_POLICY_AGREE_MARKETING_PUSH" role="checkbox" aria-label="앱 푸시 수신 동의" aria-checked="false">
                                        <i aria-hidden="true" class="icon icon-chk"></i>
                                        <span>[선택] 앱 푸시 수신 동의</span>
                                    </label>
                                </div>
                            </div>                      
                        </ul>
                    </div>
                </div>
                <div class="join__footer _joinTriggerRoot">
                    <button type="button" class="join__button join__button--blue-large-block _joinTrigger"> 동의하고 가입하기 </button>
                </div>
                <div></div>
            </div>
        </div>
        <footer class="member-footer">
            <div> ©Coupang Corp. All rights reserved. </div>
        </footer>
    </div>
    
    
</body>
</html>
