<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 실습</title>
</head>
<body>
        <!-- 
        덧셈 결과는 직접 연산을 통해 출력한다.

        아래 문서를 그대로 write()을 사용하여 작성한다.
     -->

     <!-- 
        document.write() 활용
        -----------------------------(hr 태그)
        Welcome!

        2 + 5는
        7입니다.
      -->

      
</body>
<script>
    with(document) {
        write(`<h3>document.write()활용</h3>`);
        write(`<hr>`);
        write(`<h4>Welcome!</h4>`);
        write(`<span>2 + 5 는</span><br>`);
        write(`${2+5}입니다.`);
    }
</script>
</html>
